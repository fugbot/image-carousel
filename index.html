<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="image-slide">
        <img
          src="./images/anthony-tran-8i2fHtStfxk-unsplash.jpg"
          alt="girl without pants reading and drinking coffee"
        />
      </div>
      <div class="image-slide">
        <img
          src="./images/clay-banks-z_DkoUqgx6M-unsplash.jpg"
          alt="window nook in a library"
        />
      </div>
      <div class="image-slide">
        <img
          src="./images/ihor-malytskyi-G9Hzg0IfBvg-unsplash.jpg"
          alt="breakfast with a mountain view"
        />
      </div>
      <div class="image-slide">
        <img
          src="./images/matthew-henry-2Ts5HnA67k8-unsplash.jpg"
          alt="grumpy pug wrapped in blanket"
        />
      </div>
      <div class="image-slide">
        <img
          src="./images/priscilla-du-preez-my5cwTzhmNI-unsplash.jpg"
          alt="sweaters hung on rack"
        />
      </div>
      <a id="prev" class="arrow">&#10094;</a>
      <a id="next" class="arrow">&#10095;</a>
    </div>
    <div class="dot-container"></div>
    <script src="./index.js"></script>
  </body>
</html>
